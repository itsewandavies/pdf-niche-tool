                                                    <h4 className="text-sm font-bold mb-4 text-gray-300 uppercase tracking-wide">Demand Trend</h4>
                                                    <div className="relative h-40 flex items-end gap-1">
                                                        {[...Array(12)].map((_, i) => {
                                                            const height = Math.min(100, (guide.demand / 10) * (i + 1) - Math.random() * 15);
                                                            return (
                                                                <div
                                                                    key={i}
                                                                    className="flex-1 rounded-t-lg transition-all duration-300"
                                                                    style={{
                                                                        height: `${Math.max(20, height)}%`,
                                                                        backgroundColor: height >= guide.demand ? getDemandColor(guide.demand) : 'rgba(45, 28, 184, 0.3)'
                                                                    }}
                                                                />
                                                            );
                                                        })}
                                                    </div>
                                                </div>

                                                <div>
                                                    <h4 className="text-sm font-bold mb-4 text-gray-300 uppercase tracking-wide">Market Reach</h4>
                                                    <div className="space-y-4">
                                                        <div className="flex justify-between text-base">
                                                            <span className="text-gray-400">Total Audience</span>
                                                            <span className="font-bold text-white">{formatNumber(guide.marketSize)}</span>
                                                        </div>
                                                        <div className="h-3 rounded-full overflow-hidden" style={{ background: 'rgba(255,255,255,0.1)' }}>
                                                            <div
                                                                className="h-full rounded-full transition-all duration-500"
                                                                style={{ 
                                                                    width: `${Math.min(100, (guide.marketSize / 500000000) * 100)}%`,
                                                                    background: 'linear-gradient(90deg, #2D1CB8 0%, #8b5cf6 100%)'
                                                                }}
                                                            />
                                                        </div>
                                                        <div className="text-xs text-gray-500 mt-2">
                                                            Compared to largest market (500M)
                                                        </div>
                                                    </div>
                                                </div>

                                                <div>
                                                    <h4 className="text-sm font-bold mb-4 text-gray-300 uppercase tracking-wide">Quick Stats</h4>
                                                    <div className="space-y-3">
                                                        <div className="flex justify-between items-center py-2" style={{ borderBottom: '1px solid rgba(45, 28, 184, 0.2)' }}>
                                                            <span className="text-gray-400 text-sm">Profit Potential</span>
                                                            <span className="font-bold text-white">{guide.profit}</span>
                                                        </div>
                                                        <div className="flex justify-between items-center py-2" style={{ borderBottom: '1px solid rgba(45, 28, 184, 0.2)' }}>
                                                            <span className="text-gray-400 text-sm">Competition</span>
                                                            <span className="font-bold" style={{ color: getCompetitionColor(guide.competition) }}>
                                                                {guide.competition}
                                                            </span>
                                                        </div>
                                                        <div className="flex justify-between items-center py-2">
                                                            <span className="text-gray-400 text-sm">Price Point</span>
                                                            <span className="font-bold text-white">$7</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <a
                                                href="https://authomatic.ai"
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                style={{ background: '#2D1CB8' }}
                                                className="w-full hover:opacity-90 text-white font-bold py-4 px-6 rounded-xl transition-all text-lg block text-center"
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                }}
                                            >
                                                Create This Guide →
                                            </a>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {filteredGuides.length === 0 && (
                            <div className="text-center py-20">
                                <Search className="w-20 h-20 mx-auto mb-6 opacity-30" style={{ color: '#2D1CB8' }} />
                                <p className="text-2xl font-semibold text-gray-300 mb-2">No guides found</p>
                                <p className="text-gray-500">Try adjusting your filters or search terms</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<NicheResearchTool />, document.getElementById('root'));
    </script>
</body>
</html>
